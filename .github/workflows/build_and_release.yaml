name: Build and Release Worker Plugins

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - v0.*

permissions:
  packages: write
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout plugins repository
        uses: actions/checkout@v3
        with:
          repository: h3xitsec/h3xrecon-plugins
          path: h3xrecon-plugins
          ref: ${{ github.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      
      - name: Build package
        working-directory: h3xrecon-plugins/
        run: |
          python -m build
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            h3xrecon-plugins/dist/*.whl
          repository: h3xitsec/h3xrecon
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}